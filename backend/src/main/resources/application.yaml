server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: georoute-api
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: jdbc:postgresql://localhost:5432/georoute-api
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:paodepovilho2003}


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

api:
  security:
    token:
      secret: ${JWT_SECRET}

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}
  openrouteservice:
    url: https://api.openrouteservice.org/optimization
    api-key: ${ORS_API_KEY}