server:
  port: 8080

spring:
  application:
    name: georoute-api                                                                                                                                                      â”‚
  profiles:
    active: test
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: jdbc:postgresql://localhost:5432/georoute-api
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

api:
  security:
    token:
      secret:
        ${JWT_SECRET}