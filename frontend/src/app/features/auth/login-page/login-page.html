<div class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden border border-gray-200 dark:border-gray-700">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-geoblue-900 dark:text-white">Bem-vindo ao GeoRoute</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Fa√ßa login para acessar recursos administrativos</p>
      </div>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
                 class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none transition-shadow"
                 placeholder="Digite seu email"
                 [disabled]="isLoading()">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                 class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none transition-shadow"
                 placeholder="Digite sua senha"
                 [disabled]="isLoading()">
        </div>

        <div *ngIf="errorMessage()" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm">
          {{ errorMessage() }}
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid || isLoading()"
                class="w-full bg-geoblue-600 hover:bg-geoblue-700 disabled:bg-geoblue-400 text-white font-bold py-3 px-4 rounded-md shadow transition-colors flex justify-center items-center">
          <span *ngIf="isLoading()" class="mr-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading() ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </div>
  </div>
</div>
