<div class="max-w-6xl mx-auto space-y-6 animate-fade-in-up">
    <!-- Header / Actions -->
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-700 dark:text-gray-300">Lista de Equipes</h2>
      <button (click)="openCreateModal()" class="bg-geoblue-600 hover:bg-geoblue-700 text-white font-bold py-2 px-4 rounded-md shadow transition-colors flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Nova Equipe
      </button>
    </div>
  
    <!-- List -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
        <div *ngIf="isLoading() && !isModalOpen()" class="p-8 text-center">
            <svg class="animate-spin h-8 w-8 text-geoblue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-500">Carregando...</p>
        </div>

        <div *ngIf="!isLoading() && teams().length === 0" class="p-8 text-center text-gray-500 dark:text-gray-400">
            Nenhuma equipe cadastrada.
        </div>
        
        <div *ngIf="teams().length > 0" class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 dark:bg-gray-700/50 text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700">
                        <th class="p-4 font-semibold">Nome</th>
                        <th class="p-4 font-semibold">Município</th>
                        <th class="p-4 font-semibold">Setor</th>
                        <th class="p-4 font-semibold">Base (Lat, Lon)</th>
                        <th class="p-4 font-semibold text-right">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr *ngFor="let team of teams()" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
                        <td class="p-4 font-medium text-geoblue-900 dark:text-geoblue-100">{{ team.nome }}</td>
                        <td class="p-4 text-gray-700 dark:text-gray-300">{{ team.municipio }}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full" 
                                  [class.bg-blue-100]="team.setor === 'LEITURA'" [class.text-blue-800]="team.setor === 'LEITURA'"
                                  [class.bg-purple-100]="team.setor === 'COMERCIAL'" [class.text-purple-800]="team.setor === 'COMERCIAL'">
                                {{ team.setor }}
                            </span>
                        </td>
                        <td class="p-4 text-gray-600 dark:text-gray-400 text-sm">
                            {{ team.latitudeBase }}, {{ team.longitudeBase }}
                        </td>
                        <td class="p-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button (click)="openEditModal(team)" class="p-2 bg-geoblue-100 hover:bg-geoblue-200 text-geoblue-700 rounded-md transition-colors shadow-sm" title="Editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg>
                                </button>
                                <button (click)="deleteTeam(team)" class="p-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-md transition-colors shadow-sm" title="Excluir">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  
    <!-- Modal -->
    <div *ngIf="isModalOpen()" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full overflow-hidden animate-scale-up" (click)="$event.stopPropagation()">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-700/30">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">
                    {{ isEditing() ? 'Editar Equipe' : 'Nova Equipe' }}
                </h2>
                <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <form #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)" class="p-6 space-y-4">
                
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome da Equipe</label>
                    <input type="text" id="nome" name="nome" [(ngModel)]="formData.nome" required
                           class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none"
                           placeholder="Ex: Equipe Alfa">
                </div>

                <div>
                    <label for="municipio" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Município</label>
                    <select id="municipio" name="municipio" [(ngModel)]="formData.municipio" required
                            class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none">
                        <option *ngFor="let option of municipioOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div>
                    <label for="setor" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Setor</label>
                    <select id="setor" name="setor" [(ngModel)]="formData.setor" required
                            class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none">
                        <option *ngFor="let option of setorOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="latitudeBase" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Latitude Base</label>
                        <input type="number" id="latitudeBase" name="latitudeBase" [(ngModel)]="formData.latitudeBase" required
                               class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none"
                               placeholder="-23.0000">
                    </div>
                    <div>
                        <label for="longitudeBase" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Longitude Base</label>
                        <input type="number" id="longitudeBase" name="longitudeBase" [(ngModel)]="formData.longitudeBase" required
                               class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-geoblue-500 outline-none"
                               placeholder="-46.0000">
                    </div>
                </div>

                <div *ngIf="errorMessage()" class="text-sm text-red-600 bg-red-50 p-2 rounded border border-red-200">
                    {{ errorMessage() }}
                </div>

                <div class="flex justify-end pt-4 gap-3">
                    <button type="button" (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-geoblue-500 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600">
                        Cancelar
                    </button>
                    <button type="submit" [disabled]="teamForm.invalid || isLoading()" 
                            class="px-4 py-2 text-sm font-bold text-white bg-geoblue-600 rounded-md hover:bg-geoblue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-geoblue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        {{ isLoading() ? 'Salvando...' : 'Salvar' }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
